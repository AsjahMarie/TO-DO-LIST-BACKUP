<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="topBanner"><h1>CheckMate</h1></header>
    <div class="content-container">
        <h2>Forgot Password</h2>
        <p>Enter the email associated with your account, and we'll send you a link to reset your password.</p>
        <form onsubmit="return validateForm()">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
        <div id="confirmationMessage" style="display: none; color: green;">
            Check your email for a password reset link. If its not in your inbox check your spam folder!
        </div>
    </div>
    <script>
        function validateForm() {
            var email = document.getElementById('email').value;

            // Email validation
            if (!isValidEmail(email)) {
                alert('Please enter a valid email address.');
                return false;
            }

            document.getElementById('confirmationMessage').style.display = 'block';
            setTimeout(function () {
                window.location.href = 'index.html';
            }, 3000); // Redirects after 3 seconds 

            return false; 
        }

        function isValidEmail(email) {
            // Email validation regex
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
