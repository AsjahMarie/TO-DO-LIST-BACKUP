<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b5b4d807f.js" crossorigin="anonymous"></script>
    <script src="dark-mode.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="homepage.html">Home<i class="fa-sharp fa-solid fa-house-user fa-beat fa-lg" style="color: #00364a;"></i></a>
        <a href="Task-list.html" style="background-color: #f3fdfe;">Task List<i class="fa-solid fa-list-check fa-beat fa-lg"></i></a>
        <a href="FullCalendar.html">Calendar<i class="fa-regular fa-calendar-days fa-beat fa-lg"></i></a>
        <a href="settings.html">Settings<i class="fa-solid fa-user-gear fa-beat fa-lg"></i></a>            
        <a href="account-info.html">Account<i class="fa-solid fa-circle-info fa-beat fa-lg"></i></a>
    </nav>

    <div class="content">
        <h1 id="taskTitle">Task List</h1>
        <div class="task-container">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <input type="color" value="#f3fdfe" id="taskColorPicker">
            <!--<label for="dueDateInput">Due Date:</label>-->
            <input type="date" id="dueDateInput"> <!--set default value to be current date using JavaScript-->
            <button onclick="addTask()" id="taskButton">Add Task</button>
        </div>
        <ul id="tasks"></ul>
        <!-- Button to navigate to addTaskPage -->
        <button onclick="goToAddTaskPage()" id="addTaskPageButton">Add Task Page</button>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskColor = document.getElementById('taskColorPicker').value;
            const dueDate = document.getElementById('dueDateInput').value;

            if (taskInput.value.trim() !== '') {
                const taskList = document.getElementById('tasks');
                const li = document.createElement('li');
                li.textContent = taskInput.value + (dueDate ? ` (Due: ${dueDate})` : '');
                li.style.backgroundColor = taskColor; // Set task color
                li.onclick = function() {
                    this.remove(); // Delete task on click
                };
                taskList.appendChild(li);
                taskInput.value = ''; // Clear the task input field
                document.getElementById('dueDateInput').value = ''; // Clear the due date input field

                // Post message to the main window (FullCalendar.html) when a task is added
                const taskData = {
                    type: 'task',
                    name: taskInput.value,
                    color: taskColor,
                    dueDate: dueDate
                };
                window.postMessage(taskData, '*');
            } else {
                alert('Please enter a task.');
            }
        }

        function goToAddTaskPage() {
            // You can redirect to the add task page or perform any other action here
            window.location.href = 'addTaskPage.html'; // Update with the correct page URL
        }

        document.addEventListener('DOMContentLoaded', function() {
            const taskButton = document.getElementById('taskButton');
            const addTaskPageButton = document.getElementById('addTaskPageButton');

            if (taskButton) {
                taskButton.addEventListener('click', addTask);
            }

            if (addTaskPageButton) {
                addTaskPageButton.addEventListener('click', goToAddTaskPage);
            }
        });
    </script>
</body>
</html>
