 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b5b4d807f.js" crossorigin="anonymous"></script>
    <script src="dark-mode.js"></script>
</head>
<body>
    <header id="topBanner"><h1>CheckMate</h1></header>
    <nav class="navbar">
        <a href="homepage.html">Home<i class="fa-sharp fa-solid fa-house-user fa-beat fa-lg" style="color: #00364a;"></i></a>
        <a href="Task-list.html" style="background-color: #f3fdfe;">Task List<i class="fa-solid fa-list-check fa-beat fa-lg"></i></a>
        <a href="FullCalendar.html">Calendar<i class="fa-regular fa-calendar-days fa-beat fa-lg"></i></a>
        <a href="settings.html">Settings<i class="fa-solid fa-user-gear fa-beat fa-lg"></i></a>            
        <a href="account-info.html">Account<i class="fa-solid fa-circle-info fa-beat fa-lg"></i></a>
    </nav>

    <div class="content">
        <h1 id="taskTitle">Task List</h1>
        <div class="taskContent">
            <form id="taskForm" onsubmit="submitForm()">
                <input type="text" id="taskInput" placeholder="Enter a task">
                <input type="color" value="#98c1d9" id="taskColorPicker">
                <input type="date" id="dueDateInput">
                <label for="subTask">Check the box to add a subtask:</label>
                <input type="checkbox" value="no" id="subTask" onchange="showSubtaskForm()">
                <div class="hiddenElement" id="subTaskForm">
                    <input type="text" id="subtaskInput" placeholder="Enter a task">
                    <input type="color" value="#98c1d9" id="subtaskColorPicker">
                    <input type="date" id="subtaskdueDateInput">
                    <button onclick="addSubtaskTask()" id="subtaskButton">Add Task & Subtask</button>
                </div>
                <div class="shareElement">
                    <label for="collaborate">Share task?</label>
                    <input type="checkbox" value="no" id="collaborate" onchange="displayHidden()">
                </div>
                <button onclick="addTask()" id="taskButton">Add Task</button>
                <div class="hiddenElement" id="shareForm">
                    <input type="email" id="emailAddress" placeholder="Email Address">
                    <button type="submit" id="submit">Send Email & Add Task</button>
                </div>
            </form>
        </div>
        <div class="taskList">
            <ul id="tasks"></ul>
        </div>
        <!-- Button to navigate to addTaskPage -->
        <button onclick="goToAddTaskPage()" id="addTaskPageButton">+</button>
        <button onclick="clearAll()" id="clearAllBtn">Clear All Tasks</button>
    </div>

    <!-- task-list.html -->
<script>

    const taskInput = document.getElementById('taskInput');
    const tasks = document.getElementById('tasks');
    const taskColor = document.getElementById('taskColorPicker').value;
    const dueDate = document.getElementById('dueDateInput').value;

    function composeEmail(event){
        event.preventDefault();
        const dueDate = document.getElementById('dueDateInput').value;
        const emailAddress = document.getElementById('emailAddress').value;
        const task = document.getElementById('taskInput').value;
        const encodedSubject = encodeURIComponent('Task' + task);

        const body = 'My task: ' + task + ' Is due on: ' + dueDate;
        window.open(`mailto:${emailAddress}?subject=${encodedSubject}&body=${body}`);
    }

    function addTask(){

        const taskInput = document.getElementById('taskInput');
        const tasks = document.getElementById('tasks');
        const taskColor = document.getElementById('taskColorPicker').value;
        const dueDate = document.getElementById('dueDateInput').value;

        if (taskInput.value.trim() !== ''){
            const deleteBtn = "<button onclick='deleteTask(this)' id='deleteBtn'>remove</button>";
            const taskValue = taskInput.value;

            const li = document.createElement('li');
            li.textContent = taskValue + (dueDate ? ` (Due: ${dueDate})` : '');
            li.innerHTML += `${deleteBtn}`;
            li.style.backgroundColor = taskColor;
            li.dataset.taskName = taskValue;
            li.dataset.taskColor = taskColor;
            li.dataset.dueDate = dueDate;
            tasks.appendChild(li);

            taskInput.value='';
            saveTasks();
            
        } else {
            alert("please enter a task")
        }
        saveTasks();
    }

    /*function that gets delete button's parent node (li) and deletes it from it's parent node (ul)*/
    function deleteTask(dBtn){
        var taskListed = dBtn.parentNode;
        taskListed.parentNode.removeChild(taskListed);
        saveTasks();
    }

    function saveTasks(){
        window.localStorage.setItem("tasks", tasks.innerHTML)
    }

    function displayTasks(){
        tasks.innerHTML = window.localStorage.getItem("tasks");
    }

    function clearAll(){
        window.localStorage.clear();
        location.reload();
    }

    displayTasks();

    function submitForm(){
        const checkBox = document.getElementById('collaborate');

        if (checkBox.checked){
            addTask();
            composeEmail(event);
        } else {
            addTask();
        }
    }

    function displayHidden(){
        const checkBox = document.getElementById('collaborate');
        const shareForm = document.getElementById('shareForm');
        const addTaskBtn = document.getElementById('taskButton');

        if(checkBox.checked){
            shareForm.classList.remove('hiddenElement');
            addTaskBtn.classList.add('hiddenElement');
        } else {
            shareForm.classList.add('hiddenElement');
            addTaskBtn.classList.remove('hiddenElement');
        }
    }

    function removeTaskFromCalendar(taskName) {
        const taskData = {
            type: 'removeTask',
            name: taskName
        };
        window.postMessage(taskData, '*');
    }

    function goToAddTaskPage() {
        window.location.href = 'addTaskPage.html';
    }

    function showSubtaskForm(){
        const subCheck = document.getElementById('subTask');
        const addTaskBtn = document.getElementById('taskButton');
        const subTaskForm = document.getElementById('subTaskForm');

        if(subCheck.checked){
            subTaskForm.classList.remove('hiddenElement');
            addTaskBtn.classList.add('hiddenElement');
        } else {
            subTaskForm.classList.add('hiddenElement');
            addTaskBtn.classList.remove('hiddenElement');
        }
    }

    function addSubtaskTask(parentListTask){
        /*Main task variables*/
        const taskInput = document.getElementById('taskInput');
        const tasks = document.getElementById('tasks');
        const taskColor = document.getElementById('taskColorPicker').value;
        const dueDate = document.getElementById('dueDateInput').value;
        const li = document.createElement('li');
        /*Sub task variables*/
        const subInput = document.getElementById('subtaskInput');
        const subDueDate = document.getElementById('subtaskdueDateInput').value;
        const subColor = document.getElementById('subtaskColorPicker').value;
        const subCheck = document.getElementById('subTask');

        if (taskInput.value.trim() !== '' && subInput.value.trim() !== ''){
            const deleteBtn = "<button onclick='deleteTask(this)' id='deleteBtn'>remove</button>";
            const taskValue = taskInput.value;
            const subValue = subInput.value;

            li.textContent = taskValue + (dueDate ? ` (Due: ${dueDate})` : '');
            li.innerHTML += `${deleteBtn}`;
            li.style.backgroundColor = taskColor;
            li.dataset.taskName = taskValue;
            li.dataset.taskColor = taskColor;
            li.dataset.dueDate = dueDate;

            const subul = document.createElement('ul');
            const subli = document.createElement('li');
            subli.textContent = subValue + (subDueDate ? ` (Due: ${subDueDate})` : '');
            subli.innerHTML += `${deleteBtn}`;
            subli.style.backgroundColor = subColor;
            subli.dataset.taskName = subValue;
            subli.dataset.taskColor = subColor;
            subli.dataset.dueDate = subDueDate;
            subul.appendChild(subli);
            li.appendChild(subul);
            tasks.appendChild(li);

            taskInput.value='';
            subInput.value='';
            saveTasks();
        
        } else {
            alert("please enter a task")
        }

        saveTasks();

    }
</script>
    <!--  Dark Mode toggle button script -->
    <script>
        document.addEventListener('DOMContentLoaded' , function() {
            //Checks if Dark Mode Preference is Stored
            const isDarkMode = localStorage.getItem('darkMode') === 'true';

            // Apply dark mode if the preference is true
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }

            // Toggle dark mode on button click
            const darkModeToggle = document.createElement('button');
            darkModeToggle.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
            darkModeToggle.style.position = 'fixed';
            darkModeToggle.style.top = '10px';
            darkModeToggle.style.right = '10px';
            document.body.appendChild(darkModeToggle);

            darkModeToggle.addEventListener('click', function () {
                // Toggle dark mode class
                document.body.classList.toggle('dark-mode');

                // Update and store the preference
                const currentMode = document.body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', currentMode.toString());

                // Update button text
                darkModeToggle.textContent = currentMode ? 'Light Mode' : 'Dark Mode';
            });
        });
     </script>
</body>
</html>
