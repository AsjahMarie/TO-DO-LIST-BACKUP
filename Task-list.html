<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b5b4d807f.js" crossorigin="anonymous"></script>
</head>
<body>
     <div class="navbar-container">
        <div class="navbar">
            <ul>
                <li><a href="homepage.html"><i class="fa-sharp fa-solid fa-house-user fa-beat fa-lg" style="color: #00364a;"></i>Home</a></li>
                <li><a href="FullCalendar.html">Calendar<i class="fa-regular fa-calendar-days fa-beat fa-lg"></i></a></li>
                <li><a href="Task-list.html">Task List<i class="fa-solid fa-list-check fa-beat fa-lg"></i></a></li>
                <li><a href="settings.html">Settings<i class="fa-solid fa-user-gear fa-beat fa-lg"></i></a></li>
                <li><a href="account-info.html">Account Information<i class="fa-solid fa-circle-info fa-beat fa-lg"></i></a></li>
            </ul>
        </div>

    <div class="container">
        <h1>Task List</h1>
        <div>
            <input type="text" id="taskInput" placeholder="Enter a task">
            <input type="color" id="taskColorPicker">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="tasks"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskColor = document.getElementById('taskColorPicker').value;

            if (taskInput.value.trim() !== '') {
                const taskList = document.getElementById('tasks');
                const li = document.createElement('li');
                li.textContent = taskInput.value;
                li.style.backgroundColor = taskColor; // Set task color
                li.onclick = function() {
                    this.remove(); // Delete task on click
                };
                taskList.appendChild(li);
                taskInput.value = ''; // Clear the task input field
            } else {
                alert('Please enter a task.');
            }
        }
    </script>
</body>
</html>
