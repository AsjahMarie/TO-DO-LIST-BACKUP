<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMate - Settings</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="homepage.html"><i class="fa-solid fa-house fa-bounce"></i> Home</a></li>
            <li><a href="FullCalendar.html"><i class="fa-regular fa-calendar-days fa-bounce"></i> Calendar</a></li>
            <li><a href="Task-list.html"><i class="fa-solid fa-list-check fa-bounce"></i> Task List</a></li>
            <li><a href="settings.html"><i class="fa-solid fa-gear fa-bounce"></i> Settings</a></li>
            <li><a href="account-info.html"><i class="fa-solid fa-user fa-bounce"></i> Account Information</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Settings</h1>
        <div>
            <h2>Theme</h2>
            <label>
                <input type="radio" name="theme" value="light" checked> Light Mode
            </label>
            <label>
                <input type="radio" name="theme" value="dark"> Dark Mode
            </label>
        </div>
        <div>
            <h2>Task Color Customization</h2>
            <label>Choose Task Color:
                <input type="color" id="taskColorPicker">
            </label>
        </div>
        <button onclick="changeTaskColor()">Apply Color</button>
        <div>
            <h2>User</h2>
            <button onclick="logout()">Log Out</button>
        </div>
        <div class="theme-switch">
            <input type="checkbox" id="toggle" />
            <label for="toggle"></label>
        </div>
    </div>

    <script>
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');

        function switchTheme(e) {
            if (e.target.checked) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        toggleSwitch.addEventListener('change', switchTheme);
    </script>

    <script>
        function changeTaskColor() {
            const color = document.getElementById('taskColorPicker').value;
            // Apply the color change logic for tasks
            // For instance, you might have a class for tasks and update their color
            document.querySelectorAll('.task').forEach(task => task.style.backgroundColor = color);
        }

        function logout() {
            // Implement logout functionality here
            // Redirect to logout page or perform necessary actions
        }
    </script>
</body>
</html>
