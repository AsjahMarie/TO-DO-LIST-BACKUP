<body onload ="onload()">

    </div>
    <div class="content">
        <h1>Settings</h1>
        <div>
            <h2>Theme</h2>
            <label>
                <input type="radio" name="theme" value="light" checked> Light Mode
            </label>
            <label>
                <input type="radio" name="theme" value="dark"> Dark Mode
            </label>
        </div>
        <div>
            <h2>Task Color Customization</h2>
            <label>Choose Task Color:
                <input type="color" id="taskColorPicker">
            </label>
        </div>
        <button onclick="changeTaskColor()">Apply Color</button>
        <div>
            <h2>User</h2>
            <button onclick="logout()">Log Out</button>
        </div>
        <div class="theme-switch">
            <input type="radio" id="radio" />
            <label for="radio"></label>
        </div>
    </div>

    <script>
// Select all radio buttons with name 'theme'
const themeRadios = document.querySelectorAll('input[type="radio"][name="theme"]');

// Function to handle theme change
function changeTheme() {
    // Loop through each radio button
    themeRadios.forEach(radio => {
        if (radio.checked) {
            if (radio.value === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }
    });
}

// Add event listeners to radio buttons for theme change
themeRadios.forEach(radio => {
    radio.addEventListener('change', changeTheme);
});


    </script>

    <script>
        function changeTaskColor() {
            const color = document.getElementById('taskColorPicker').value;
            // Apply the color change logic for tasks
            // For instance, you might have a class for tasks and update their color
            document.querySelectorAll('.task').forEach(task => task.style.backgroundColor = color);
        }

        function logout() {
            // Implement logout functionality here
            // Redirect to logout page or perform necessary actions
        }
    </script>
