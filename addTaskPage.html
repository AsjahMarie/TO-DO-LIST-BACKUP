<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b5b4d807f.js" crossorigin="anonymous"></script>
    <script src="dark-mode.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="homepage.html">Home<i class="fa-sharp fa-solid fa-house-user fa-beat fa-lg" style="color: #00364a;"></i></a>
        <a href="Task-list.html">Task List<i class="fa-solid fa-list-check fa-beat fa-lg"></i></a>
        <a href="FullCalendar.html">Calendar<i class="fa-regular fa-calendar-days fa-beat fa-lg"></i></a>
        <a href="settings.html">Settings<i class="fa-solid fa-user-gear fa-beat fa-lg"></i></a>            
        <a href="account-info.html">Account<i class="fa-solid fa-circle-info fa-beat fa-lg"></i></a>
    </nav>

    <div class="content">
        <h1>Add Task</h1>
        <form id="addTaskForm">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" placeholder="Enter a task" required>

            <label for="taskColorPicker">Task Color:</label>
            <input type="color" value="#f3fdfe" id="taskColorPicker">

            <label for="dueDateInput">Due Date:</label>
            <input type="date" id="dueDateInput">

            <button type="button" onclick="addTask()">Add Task</button>
        </form>
    </div>

    <script>
        function addTask() {
            const taskName = document.getElementById('taskName').value;
            const taskColor = document.getElementById('taskColorPicker').value;
            const dueDate = document.getElementById('dueDateInput').value;

            if (taskName.trim() !== '') {
                const taskData = {
                    name: taskName,
                    color: taskColor,
                    dueDate: dueDate
                };

                // Post the task data to the main window
                window.opener.postMessage(type: 'task', data: taskData, '*');
                window.close(); // Close the addTaskPage.html window after posting the task data
            } else {
                alert('Please enter a task name.');
            }
        }
    </script>
</body>
</html>
