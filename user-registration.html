<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b5b4d807f.js" crossorigin="anonymous"></script>
    <script src="dark-mode.js"></script>
</head>
<body>
    <header id="topBanner"><h1>CheckMate</h1></header>
    <div class="content">
        <h2>Create an Account</h2>
        <div class="userRegistrationContent">
            <form onsubmit="validateForm()">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit" id="registerSubmit">Register</button>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Perform basic validation
            if (username === "" || email === "" || password === "" || confirmPassword === "") {
                alert("All required fields must be filled out.");
                event.preventDefault(); // Prevent the form from submitting
                return false;
            }

            if (password !== confirmPassword) {
            
                alert("Passwords do not match.");
                event.preventDefault(); // Prevent the form from submitting
                return false;
            }
            else {
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                localStorage.setItem('phone', phone);
                localStorage.setItem('password', password);
            }

            alert("Registration successful!");
            return true; // Allow the form to submit
            window.location.href= 'homepage.html';

            
            
        }
    </script>
</body>
</html>
