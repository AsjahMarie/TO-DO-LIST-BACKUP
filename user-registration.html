<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b5b4d807f.js" crossorigin="anonymous"></script>
     <script src="dark-mode.js"></script>
  <div class="registrationContent">
        <h2>Create an Account</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Register</button
        </form>
      <script>
        function validateForm() {
            var fullName = document.getElementById("fullName").value;
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Perform basic validation
            if (fullName === "" || username === "" || email === "" || password === "" || confirmPassword === "") {
                alert("All required fields must be filled out.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // Additional validation logic can be added as needed

            // If validation passes, you can submit the form or perform other actions
            alert("Registration successful!");
            // You can submit the form here if needed: document.getElementById("registrationForm").submit();
        }
    </script>
    </div>
</body>
</html>
