<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b5b4d807f.js" crossorigin="anonymous"></script>
    <title>Checkmate-Calendar</title>
</head>
<body id="Calendar">
    <header id="topBanner"><h1>CheckMate - A ToDo List Application</h1></header>
    <nav class="navbar">
        <a href="homepage.html">Home<i class="fa-sharp fa-solid fa-house-user fa-beat fa-lg" style="color: #00364a;"></i></a>
        <a href="Task-list.html" >Task List<i class="fa-solid fa-list-check fa-beat fa-lg"></i></a>
        <a href="FullCalendar.html" style="background-color: #f3fdfe;">Calendar<i class="fa-regular fa-calendar-days fa-beat fa-lg"></i></a>
        <a href="settings.html">Settings<i class="fa-solid fa-user-gear fa-beat fa-lg"></i></a>            
        <a href="account-info.html">Account<i class="fa-solid fa-circle-info fa-beat fa-lg"></i></a>
    </nav>

    <div class="container-calendar">
        <div class="left">
                  <div class="calendar">
                <div class="month">
                    <i class="fa-solid fa-angle-left fa-fade prev"></i>
                    <div class="date">November 2023</div>
                    <i class="fa-solid fa-angle-right fa-fade next"></i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                  </div>
                  <div class="days"></div>
                  <div class="goto-today">
                    <div class="goto">
                      <input type="text" placeholder="mm/yyyy" class="date-input" />
                      <button class="goto-btn">Go</button>
                    </div>
                    <button class="today-btn">Today</button>
                  </div>
                </div>
              </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day">Wed</div>
                <div class="event-date">12th December 2023</div>
            </div>
            <div class="events"></div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Add Task</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Task Name" class="task-name" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Time From" class="event-time-from" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Time To" class="event-time-to" />
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn" onclick="addTask()">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function addTask() {
            const taskName = document.querySelector('.task-name').value;
            const eventTimeFrom = document.querySelector('.event-time-from').value;
            const eventTimeTo = document.querySelector('.event-time-to').value;

            // Validate input
            if (taskName.trim() === '') {
                alert('Please enter a task name.');
                return;
            }

            const currentDate = new Date();
            const currentDay = currentDate.getDate();

            // Find the day element for the current day
            const dayElement = document.querySelector(`.day[data-day="${currentDay}"]`);

            if (dayElement) {
                // Create a new task element
                const taskElement = document.createElement('li');
                taskElement.textContent = taskName;
                taskElement.classList.add('task');

                // Append the task to the day
                dayElement.appendChild(taskElement);
            }

            // Clear input fields
            document.querySelector('.task-name').value = '';
            document.querySelector('.event-time-from').value = '';
            document.querySelector('.event-time-to').value = '';

            // Post message to the main window (FullCalendar.html) when a task is added
            const taskData = {
                type: 'task',
                name: taskName,
                timeFrom: eventTimeFrom,
                timeTo: eventTimeTo
            };
            window.postMessage(taskData, '*');
        }
    </script>
</body>
</html>
