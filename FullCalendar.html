<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMate - Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b5b4d807f.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .navbar {
            background-color: #00364a;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .calendar {
            display: flex;
            flex-wrap: wrap;
        }

        .day {
            width: 14.2857%; /* 100% / 7 days in a week */
            border: 1px solid #ccc;
            box-sizing: border-box;
            padding: 10px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="homepage.html">Home<i class="fa-sharp fa-solid fa-house-user fa-beat fa-lg"></i></a>
            <a href="Task-list.html">Task List<i class="fa-solid fa-list-check fa-beat fa-lg"></i></a>
            <a href="FullCalendar.html">Calendar<i class="fa-regular fa-calendar-days fa-beat fa-lg"></i></a>
            <a href="settings.html">Settings<i class="fa-solid fa-user-gear fa-beat fa-lg"></i></a>
            <a href="account-info.html">Account<i class="fa-solid fa-circle-info fa-beat fa-lg"></i></a>
        </nav>
        <div class="content content-calender">
            <h1>Calendar</h1>
            <div class="calendar" id="calendar"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarContainer = document.getElementById('calendar');
            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

            // Create calendar header
            const header = document.createElement('div');
            header.className = 'day';
            daysOfWeek.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.textContent = day;
                header.appendChild(dayHeader);
            });
            calendarContainer.appendChild(header);

            // Create calendar days
            for (let i = 1; i <= 31; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.textContent = i;
                calendarContainer.appendChild(dayElement);
            }
        });
    </script>
</body>
</html>
