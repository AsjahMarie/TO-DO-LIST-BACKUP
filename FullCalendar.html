<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/4b5b4d807f.js" crossorigin="anonymous"></script>
    <title>Calendar</title>
    <script src="dark-mode.js"></script>
  </head>
  <body>
    <header id="topBanner"><h1>CheckMate</h1></header>
    <nav class="navbar">
        <a href="homepage.html">Home<i class="fa-sharp fa-solid fa-house-user fa-beat fa-lg" style="color: #00364a;"></i></a>
        <a href="Task-list.html">Task List<i class="fa-solid fa-list-check fa-beat fa-lg"></i></a>
        <a href="FullCalendar.html" style="background-color: #f3fdfe;">Calendar<i class="fa-regular fa-calendar-days fa-beat fa-lg"></i></a>
        <a href="settings.html">Settings<i class="fa-solid fa-user-gear fa-beat fa-lg"></i></a>            
        <a href="account-info.html">Account<i class="fa-solid fa-circle-info fa-beat fa-lg"></i></a>
    </nav>
    <div class="content">
        <h1 id="calendar">Checkmate-Calendar</h1>
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">November 2023</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="task-day">wed</div>
          <div class="task-date">16th November 2023</div>
        </div>
        <div class="tasks"></div>
        <div class="add-task-wrapper">
          <div class="add-task-header">
            <div class="title">Add Task</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-task-body">
            <div class="add-task-input">
              <input type="text" placeholder="Task Name" class="task-name" />
            </div>
            <div class="add-task-input">
              <input
                type="text"
                placeholder="Start Time"
                class="task-time-from"
              >
            </div>
            <div class="add-task-input">
              <input
                type="text"
                placeholder="End Time"
                class="task-time-to"
            >
                <!-- New fields -->
            <input type="color" class="task-color" placeholder="Color">
            <input type="text" class="subtask" placeholder="Subtask">
            <input type="text" class="share-task" placeholder="Share Task">
            </div>
          </div>
          <div class="add-task-footer">
            <button class="add-task-btn">Add Task</button>
          </div>
        </div>
      </div>
      <button class="add-task">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <script src="script.js"></script>
         <!--  Dark Mode toggle button script -->
    <script>

        document.addEventListener('DOMContentLoaded', function() {
          displayTasks();
          });
        document.addEventListener('DOMContentLoaded' , function() {
            //Checks if Dark Mode Preference is Stored
            const isDarkMode = localStorage.getItem('darkMode') === 'true';

            // Apply dark mode if the preference is true
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }
            //intializes the calendar

            initCalendar();

            // Toggle dark mode on button click
            const darkModeToggle = document.createElement('button');
            darkModeToggle.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
            darkModeToggle.style.position = 'fixed';
            darkModeToggle.style.top = '10px';
            darkModeToggle.style.right = '10px';
            document.body.appendChild(darkModeToggle);

            darkModeToggle.addEventListener('click', function () {
                // Toggle dark mode class
                document.body.classList.toggle('dark-mode');

                // Update and store the preference
                const currentMode = document.body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', currentMode.toString());

                // Update button text
                darkModeToggle.textContent = currentMode ? 'Light Mode' : 'Dark Mode';
            });
        });
     </script>
     <script>
      // function to get tasks from local storage
      function getTasks() {
        const storedTasks = JSON.parse(localStorage.getItem("tasks"));
        if (storedTasks && Array.isArray(storedTasks) && storedTasks.length > 0) {
          tasksArr.push(...storedTasks);
  }

      // Listen for the custom event to update tasks
      document.addEventListener("tasksUpdated", function () {
       updateTasksInFullCalendar();
  });
  getTasks();
}
     </script>
  </body>
</html>
