<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMate - Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.min.js'></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendar = $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                defaultView: 'month',
                editable: true, // Allow event dragging/resizing
                eventLimit: true, // When too many events in a day, hide the rest behind a "+x more" link
                events: [
                    {
                        title: 'Your Task',
                        start: '2023-11-03' // Date format: 'YYYY-MM-DD'
                    }
                ],
                eventClick: function(event) {
                    // Handle event click (e.g., display event details)
                    alert('Event: ' + event.title);
                }
                // Other configuration options go here
            });
        });
    </script>
    <script src="https://kit.fontawesome.com/4b5b4d807f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="homepage.html"><i class="fa-solid fa-house fa-bounce"></i> Home</a></li>
            <li><a href="FullCalendar.html"><i class="fa-regular fa-calendar-days fa-bounce"></i> Calendar</a></li>
            <li><a href="Task-list.html"><i class="fa-solid fa-list-check fa-bounce"></i> Task List</a></li>
            <li><a href="settings.html"><i class="fa-solid fa-gear fa-bounce"></i> Settings</a></li>
            <li><a href="account-info.html"><i class="fa-solid fa-user fa-bounce"></i> Account Information</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Calendar</h1>
        <div id='calendar'></div>
    </div>
</body>
</html>
