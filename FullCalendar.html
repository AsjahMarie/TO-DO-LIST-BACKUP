<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMate - Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b5b4d807f.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .navbar {
            background-color: #00364a;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .calendar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .month-header {
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .day {
            width: calc(14.2857% - 2px); /* 100% / 7 days in a week */
            border: 1px solid #ccc;
            box-sizing: border-box;
            padding: 10px;
            height: 100px;
            margin-bottom: 2px;
        }

        .arrow {
            cursor: pointer;
        }
    </style>
</head>
<body>

        <nav class="navbar">

            <a href="Task-list.html">Task List<i class="fa-solid fa-list-check fa-beat fa-lg"></i></a>
            <a href="FullCalendar.html">Calendar<i class="fa-regular fa-calendar-days fa-beat fa-lg"></i></a>
            <a href="settings.html">Settings<i class="fa-solid fa-user-gear fa-beat fa-lg"></i></a>
            <a href="account-info.html">Account<i class="fa-solid fa-circle-info fa-beat fa-lg"></i></a>
        </nav>
        <div class="content content-calender">
            <h1 class="month-header" id="monthHeader"></h1>
            <div class="calendar" id="calendar"></div>
            <div class="arrow" onclick="prevMonth()"><i class="fa-solid fa-chevron-left fa-beat fa-lg"></i></div>
            <div class="arrow" onclick="nextMonth()"><i class="fa-solid fa-chevron-right fa-beat fa-lg"></i></div>
        </div>
    </div>
