<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html"><i class="fa-solid fa-house fa-bounce"></i> Home</a></li>
            <li><a href="FullCalendar.html"><i class="fa-regular fa-calendar-days fa-bounce"></i> Calendar</a></li>
            <li><a href="task-list.html"><i class="fa-solid fa-list-check fa-bounce"></i> Task List</a></li>
            <li><a href="settings.html"><i class="fa-solid fa-gear fa-bounce"></i> Settings</a></li>
            <li><a href="Account-info.html"><i class="fa-solid fa-user fa-bounce"></i> Account Information</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Task List</h1>
        <div>
            <input type="text" id="taskInput" placeholder="Enter a task">
            <input type="color" id="taskColorPicker">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="tasks"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskColor = document.getElementById('taskColorPicker').value;

            if (taskInput.value.trim() !== '') {
                const taskList = document.getElementById('tasks');
                const li = document.createElement('li');
                li.textContent = taskInput.value;
                li.style.backgroundColor = taskColor; // Set task color
                li.onclick = function() {
                    this.remove(); // Delete task on click
                };
                taskList.appendChild(li);
                taskInput.value = ''; // Clear the task input field
            } else {
                alert('Please enter a task.');
            }
        }
    </script>
</body>
</html>
