<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b5b4d807f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <header id="topBanner"><h1>CheckMate</h1></header>
    <nav class="navbar">
        <a href="taskList.html">Task List<i class="fa-solid fa-list-check fa-beat fa-lg"></i></a>
        <a href="calendarView.html" style="background-color: #f3fdfe;">Calendar<i class="fa-regular fa-calendar-days fa-beat fa-lg"></i></a>
    </nav>

    <div id="calendarSection">
        <!-- <h1 id="calendarTitle">Checkmate-Calendar</h1> -->
        <div class="container" id="calendar">
            <div class="left">
                <div class="calendar">
                    <div id="month">
                        <i class="fas fa-angle-left prev"></i>
                        <div class="date">November 2023</div>
                        <i class="fas fa-angle-right next"></i>
                    </div>
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days" onclick="displayCalTasks()"></div>
                    <div class="goto-today">
                        <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input" />
                        <button class="goto-btn">Go</button>
                        </div>
                        <button class="today-btn">Today</button>
                    </div>
                </div>
            </div>
            <div class="right" id="right">
                <div class="today-date">
                    <div class="task-day"></div>
                    <div class="task-date" id="taskDate"></div>
                </div>
            </div>
        </div>
        <button class="add-task" onclick="window.location.href='testingTaskList.html'">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Button to navigate to addTaskPage -->
    <button onclick="showTaskForm()" id="addTaskPageButton">+</button>
    <button onclick="clearAll()" id="clearAllBtn">Clear All Tasks</button>

    <!-- <script src="taskFunctions.js"></script> -->
    <script src="sharedFunctions.js"></script>
    <script src="calendarFunctions.js"></script>
</body>
</html>
