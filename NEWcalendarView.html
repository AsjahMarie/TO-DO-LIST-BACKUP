<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b5b4d807f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="dark-mode.js" defer></script>
</head>
<body>
    <header id="topBanner"><h1>CheckMate</h1></header>
    <nav class="navbar">
        <a href="homepage.html">Home<i class="fa-sharp fa-solid fa-house-user fa-beat fa-lg" style="color: #00364a;"></i></a>
        <a href="NEWtaskList.html">Task List<i class="fa-solid fa-list-check fa-beat fa-lg"></i></a>
        <a href="NEWcalendarView.html" style="background-color: #f3fdfe;">Calendar<i class="fa-regular fa-calendar-days fa-beat fa-lg"></i></a>
        <a href="preferences.html">Preferences<i class="fa-solid fa-user-gear fa-beat fa-lg"></i></a>       
    </nav>

    <div id="calendarSection">
        <!-- <h1 id="calendarTitle">Checkmate-Calendar</h1> -->
        <div class="container" id="calendar">
            <div class="left">
                <div class="calendar">
                    <div id="month">
                        <i class="fas fa-angle-left prev"></i>
                        <div class="date">November 2023</div>
                        <i class="fas fa-angle-right next"></i>
                    </div>
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days" onclick="displayCalTasks()"></div>
                    <div class="goto-today">
                        <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input" />
                        <button class="goto-btn">Go</button>
                        </div>
                        <button class="today-btn">Today</button>
                    </div>
                </div>
            </div>
            <div class="right" id="right">
                <div class="today-date">
                    <div class="task-day"></div>
                    <div class="task-date" id="taskDate"></div>
                </div>
            </div>
        </div>
        <button class="add-task" onclick="window.location.href='testingTaskList.html'">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- <script src="taskFunctions.js"></script> -->
    <script src="NEWsharedFunctions.js"></script>
    <script src="NEWcalendarFunctions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded' , function() {
            //Checks if Dark Mode Preference is Stored
            const isDarkMode = localStorage.getItem('darkMode') === 'true';

            // Apply dark mode if the preference is true
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }

            darkModeToggle.addEventListener('click', function () {
                // Toggle dark mode class
                document.body.classList.toggle('dark-mode');

                // Update and store the preference
                const currentMode = document.body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', currentMode.toString());

                // Update button text
                darkModeToggle.textContent = currentMode ? 'Light Mode' : 'Dark Mode';
            });
        });
     </script>
</body>
</html>
