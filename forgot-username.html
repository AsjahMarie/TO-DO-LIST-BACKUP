<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Username</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="topBanner"><h1>CheckMate</h1></header>
    <div class="content">
        <h2>Forgot Username</h2>
     <p>Enter the email associated with your account, and we'll display the username.</p>
        <form onsubmit="return verifyEmail()">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
        <div id="confirmationMessage" style="display: none; color: green;">
           Check your email and spam folder.
        </div>
    </div>
    <script>
        function verifyEmail(){
            const emailInput = document.getElementById('email').value;
            const storedEmail = window.localStorage.getItem('email');

            if (emailInput !== storedEmail){
                alert('there is no recorded account with that email, redirecting to login page');
                setTimeout(function () {
                    window.location.href = 'index.html';
                }, 500); // Redirect after .5 seconds
            } else {
                const storedUsername = window.localStorage.getItem('username');
                alert(`your username is: ${storedUsername}`);
                setTimeout(function () {
                    window.location.href = 'index.html';
                }, 5); // Redirect 
            }

            return false;
        }
