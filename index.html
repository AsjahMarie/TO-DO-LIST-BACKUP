<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/4b5b4d807f.js" crossorigin="anonymous" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html"><i class="fa-solid fa-house fa-bounce"></i> Home</a></li>
            <li><a href="FullCalendar.html"><i class="fa-regular fa-calendar-days fa-bounce"></i> Calendar</a></li>
            <li><a href="task-list.html"><i class="fa-solid fa-list-check fa-bounce"></i> Task List</a></li>
            <li><a href="settings.html"><i class="fa-solid fa-gear fa-bounce"></i> Settings</a></li>
            <li><a href="account-info.html"><i class="fa-solid fa-user fa-bounce"></i> Account Information</a></li>
        </ul>
    </div>
    <div class="login-container">
        <div class="forms">
            <div id="loginForm" class="form active">
                <h2>Login</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <div class="social-login">
                    <span>Login with: </span>
                    <i class="fab fa-google"></i>
                    <i class="fab fa-github"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-google"></i>
                </div>
                <div class="forgot">
                    <a href="#">Forgot username?</a>
                    <a href="#">Forgot password?</a>
                </div>
                <p>Don't have an account? <a href="#" onclick="showSignUpForm()">Sign Up</a></p>
            </div>
            <div id="signupForm" class="form">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
