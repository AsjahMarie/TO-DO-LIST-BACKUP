<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="styling.css">
    <script src="https://kit.fontawesome.com/4b5b4d807f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="topBanner"><h1>CheckMate</h1></header>
    <nav class="navbar">
        <a href="COMBINEDTASK&CALENDAR.html" style="background-color: #f3fdfe;">Task List & Calendar<i class="fa-solid fa-list-check fa-beat fa-lg"></i></a>
    </nav>

    <div class="content">

        <div class="topButtons">
            <button type="button" onclick="showTaskSection()" id="showTaskBtn">Task List</button>
            <button type="button" onclick="showCalSection()" id="showCalBtn">Calendar</button>
        </div>

        <div id="taskSection">
            <h1 id="taskTitle">Task List</h1>
            <div id="divSection" >
                <form class="taskContent" id="taskForm" onsubmit="submitForm()">
                    <input type="text" id="taskInput" placeholder="Enter a task">
                    <input type="color" value="#98c1d9" id="taskColorPicker">
                    <div class="subTaskBox">
                        <label for="subTask">Add a subtask?</label>
                        <input type="checkbox" value="no" id="subTask" onchange="showSubtaskForm()">
                    </div>
                    <div class="hiddenElement" id="subTaskForm">
                        <input type="text" id="subtaskInput" placeholder="Enter a subtask">
                        <input type="color" value="#98c1d9" id="subtaskColorPicker">
                        <button type="button" onclick="addSubtaskTask()" id="subtaskButton">Add Task & Subtask</button>
                    </div>
                    <div class="shareElement">
                        <label for="collaborate">Share task?</label>
                        <input type="checkbox" value="no" id="collaborate" onchange="displayHidden()">
                    </div>
                    <button type="button" onclick="addTask()" id="taskButton">Add Task</button>
                    <div class="hiddenElement" id="shareForm">
                        <input type="email" id="emailAddress" placeholder="Email Address">
                        <button type="submit" id="submit">Send Email & Add Task</button>
                    </div>
                </form>
            </div>
            <div class="taskList">
                <ul id="tasks"></ul>
            </div>
        </div>

        <div id="calendarSection">
            <!-- <h1 id="calendarTitle">Checkmate-Calendar</h1> -->
        <div class="container" id="calendar">
            <div class="left">
                <div class="calendar">
                    <div id="month">
                        <i class="fas fa-angle-left prev"></i>
                        <div class="date">November 2023</div>
                        <i class="fas fa-angle-right next"></i>
                    </div>
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days"></div>
                    <div class="goto-today">
                        <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input" />
                        <button class="goto-btn">Go</button>
                        </div>
                        <button class="today-btn">Today</button>
                    </div>
                </div>
            </div>
            <div class="right" id="right">
                <div class="today-date">
                    <div class="task-day"></div>
                    <div class="task-date"></div>
                </div>

                <div class="tasks">
                    <ul id="calTasks"></ul>
                </div>
                
            </div>
        </div>
        <button class="add-task" onclick="window.location.href='testingTaskList.html'">
            <i class="fas fa-plus"></i>
        </button>
        </div>

        <!-- Button to navigate to addTaskPage -->
        <button onclick="showTaskForm()" id="addTaskPageButton">+</button>
        <button onclick="clearAll()" id="clearAllBtn">Clear All Tasks</button>
    </div>

</body>
<script src="taskFunctions.js"></script>
<script src="calendarFunctions.js"></script>
<script src="combinedFunctions.js"></script>
</html>
